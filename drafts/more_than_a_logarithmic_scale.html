	<script language="JavaScript">
const w = 640;
const h = 640;


// Math. aliases
const E = Math.E;			const LN2 = Math.LN2;		const LN10 = Math.LN10;
const LOG10E = Math.LOG10E;	const PI = Math.PI;			const SQRT1_2 = Math.SQRT1_2;
const abs = Math.abs;		const acos = Math.acos;		const acosh = Math.acosh;
const asinh = Math.asinh;	const atan = Math.atan;		const atanh = Math.atanh;
const cbrt = Math.cbrt;		const ceil = Math.ceil;		const clz32 = Math.clz32;
const cosh = Math.cosh;		const exp = Math.exp;		const expm1 = Math.expm1;
const fround = Math.fround;	const hypot = Math.hypot;	const imul = Math.imul;
const log1p = Math.log1p;	const log10 = Math.log10;	const log2 = Math.log2;
const min = Math.min;		const pow = Math.pow;		const random = Math.random;
const sign = Math.sign;		const sin = Math.sin;		const sinh = Math.sinh;
const tan = Math.tan;		const tanh = Math.tanh;		const toSource = Math.toSource;


function linear_real_to_screen (x, dx, scale, w) {
	return (w / 2) + ((x - dx) / scale) * (w / 2);
}

function linear_screen_to_real (x, dx, scale, w) {
	return ((x - (w / 2)) / (w / 2) + dx) * scale;
}

function log_real_to_screen (x, dx, scale, w) {
	return (w / 2) + log10((x - dx) / scale) * (w / 2);
}

function log_screen_to_real (x, dx, scale, w) {
	return (pow(10, (x - (w / 2)) / (w / 2)) + dx) * scale;
}

function atan_real_to_screen (x, dx, scale, w) {
	return atan((x - dx) / scale) / PI * w + (w / 2);
}

function atan_screen_to_real (x, dx, scale, w) {
	return scale * tan((x - (w / 2)) * PI / w) + dx;
}


function init_canvas() {
	canvas = document.getElementById("canvas");
	const canvas_rect = canvas.getBoundingClientRect();

/*	canvas.addEventListener('mousemove', function(e){
		var canvas_rect = plot.getBoundingClientRect();
		draw_plot_named(name, e.clientX - canvas_rect.left, e.clientY - canvas_rect.top, true);

/*	canvas.addEventListener('mouseup', function(e){

	canvas.addEventListener('mouseleave', function(e){

	draw_canvas();
}

function draw_arrow(context, x1, y1, x2, y2, color) {
	const d = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
	context.beginPath();
	context.moveTo(x1, y1);
	context.lineTo(x2, y2);
	context.moveTo(x2 - (y2 - y1) * 4.5 / d - (x2 - x1) * 16.5 / d, y2 - (y2 - y1) * 16.5 / d + (x2 - x1) * 4.5 / d);
	context.lineTo(x2, y2);
	context.moveTo(x2 + (y2 - y1) * 4.5 / d - (x2 - x1) * 16.5 / d, y2 - (y2 - y1) * 16.5 / d - (x2 - x1) * 4.5 / d);
	context.lineTo(x2, y2);
	context.strokeStyle = color;
	context.stroke();
	context.closePath();
}

function draw_canvas() {
	canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	// background
	context.fillStyle="#eeeeee";
	context.fillRect(0, 0, w, h);

	// scale
	const center_x = Number(document.getElementById("center_x").value);
	const center_y = Number(document.getElementById("center_y").value);
	const scale = Number(document.getElementById("scale").value);
	var s2x;
	var s2y;
	var x2s;
	var y2s;
	if(document.getElementById("scale_1").checked) {
		s2x = function(i) {return linear_screen_to_real(i - 0.5, center_x, scale, w);}
		x2s = function(x) {return linear_real_to_screen(x, center_x, scale, w) + 0.5;}
		s2y = function(i) {return linear_screan_to_real(h - (i - 0.5), center_y, scale, h);}
		y2s = function(y) {return h - linear_real_to_screen(y, center_y, scale, h) + 0.5;}
	} else if(document.getElementById("scale_2").checked) {
		s2x = function(i) {return log_screen_to_real(i - 0.5, center_x, scale, w);}
		x2s = function(x) {return log_real_to_screen(x, center_x, scale, w) + 0.5;}
		s2y = function(i) {return log_screan_to_real(h - (i - 0.5), center_y, scale, h);}
		y2s = function(y) {return h - log_real_to_screen(y, center_y, scale, h) + 0.5;}
	} else if(document.getElementById("scale_3").checked) {
		s2x = function(i) {return atan_screen_to_real(i - 0.5, center_x, scale, w);}
		x2s = function(x) {return atan_real_to_screen(x, center_x, scale, w) + 0.5;}
		s2y = function(i) {return atan_screan_to_real(h - (i - 0.5), center_y, scale, h);}
		y2s = function(y) {return h - atan_real_to_screen(y, center_y, scale, h) + 0.5;}
	}

	// function
	try {
		eval("var f = function(x) { return " + document.getElementById("f").value + ";}")
		document.getElementById("error").innerHTML = "";

	} catch (error) {
		var f = function(x) {return 0;}
		document.getElementById("error").innerHTML = "<b>Error:</b> " + error.message;
	}
	// draw
	context.beginPath();
	for(var j = 1; j < w; ++j) {
		const x1 = s2x(j - 1);
		const x2 = s2x(j);
		const i1 = y2s(f(x1));
		const i2 = y2s(f(x2));
		
		// todo: make divisible segments
		context.moveTo(j-1, i1);
		context.lineTo(j, i2);
	}
	context.strokeStyle = "#3561a3";
	context.lineWidth = 1;
	context.stroke();
	context.closePath();

	// the grid
	draw_arrow(context, 0, y2s(0), w, y2s(0), "#000000");
	draw_arrow(context, x2s(0), h, x2s(0), 0, "#000000");

	context.font = "14px Arial";
	context.fillStyle = "#444444";
	context.textAlign = "center";
	context.textBaseline = "middle";
	context.beginPath();
	if(document.getElementById("scale_1").checked) {
		for(var j = -Math.round(scale - 1); j <= Math.round(scale - 1); ++j) {
			// horizontal
			if(j != 0) {
				context.moveTo(x2s(j), y2s(0) + 2);
				context.lineTo(x2s(j), y2s(0) - 2);
			}
			context.fillText(j, x2s(j) + 12, y2s(0) - 12);
			// vertical
			const i = j;
			if(i != 0) {
				context.moveTo(x2s(0) - 2, y2s(i));
				context.lineTo(x2s(0) + 2, y2s(i));
				context.fillText(i, x2s(0) + 12, y2s(i) - 12);
			}
		}
	} else if(document.getElementById("scale_2").checked) {
		s2x = function(i) {return log_screen_to_real(i, center_x, scale, w);}
		x2s = function(x) {return log_real_to_screen(x, center_x, scale, w);}
		s2y = function(i) {return log_screan_to_real(h - i, center_y, scale, h);}
		y2s = function(y) {return h - log_real_to_screen(y, center_y, scale, h);}
	} else if(document.getElementById("scale_3").checked) {
		s2x = function(i) {return atan_screen_to_real(i, center_x, scale, w);}
		x2s = function(x) {return atan_real_to_screen(x, center_x, scale, w);}
		s2y = function(i) {return atan_screan_to_real(h - i, center_y, scale, h);}
		y2s = function(y) {return h - atan_real_to_screen(y, center_y, scale, h);}
	}
	context.strokeStyle = "#000000";
	context.lineWidth = 1;
	context.stroke();
	context.closePath();
}
