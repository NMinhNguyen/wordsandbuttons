    <script language="JavaScript">
var values = [];

function unifrom_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.random()*640));
    values.sort(function(a, b){return a - b});
    return values;
}

function scewed_to_high_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.pow(Math.sin(Math.random() * Math.PI / 2.), 4) * 640));
    values.sort(function(a, b){return a - b});
    return values;
}

function less_in_the_middle_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.pow((Math.sin(Math.random() * Math.PI - Math.PI / 2.) + 1.) / 2., 4)*640));
    values.sort(function(a, b){return a - b});
    return values;
}

var values = unifrom_ascending();

function draw_search(client_x, client_y, do_guides){
    var canvas = document.getElementById("search");
    var context = canvas.getContext("2d");

    // background
    context.fillStyle="#eeeeee";
    context.fillRect(0, 0, 640, 640);

    // data
    context.strokeStyle="#888888";
    context.lineWidth = 1;
    context.beginPath()    
    for(var i = 0; i < 640; ++i) {
        context.moveTo(i, 640);
        context.lineTo(i, 640 - values[i]);
    }
    context.stroke();
    context.closePath();


    // guides
    if(do_guides){

    }
}
