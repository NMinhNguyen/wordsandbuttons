    <script language="JavaScript">
var values = [];
var target = 320;
var path = [];

function unifrom_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.random()*640));
    values.sort(function(a, b){return a - b});
    return values;
}

function scewed_to_high_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.pow(Math.sin(Math.random() * Math.PI / 2.), 4) * 640));
    values.sort(function(a, b){return a - b});
    return values;
}

function less_in_the_middle_ascending() {
    var values = [];
    for(var i = 0; i < 640; ++i)
        values.push(Math.floor(Math.pow((Math.sin(Math.random() * Math.PI - Math.PI / 2.) + 1.) / 2., 4)*640));
    values.sort(function(a, b){return a - b});
    return values;
}

var values = unifrom_ascending();

function search_path(a, b) {
    if(a == b)
        return [[a, b]]
    const mid = Math.floor((a+b) / 2.);
    if(values[mid] < target)
        return [[a, b]].concat(search_path(mid + 1, b));
    else
        return [[a, b]].concat(search_path(a, mid));
}

path = search_path(0, 639);

function init_search() {
    var canvas = document.getElementById("search");
    canvas.addEventListener('mousedown', function(e){
        canvas_rect = canvas.getBoundingClientRect();
        const x = e.clientX - canvas_rect.left;
        const y = e.clientY - canvas_rect.top;
        target = Math.floor(640 - y);
        path = search_path(0, 639);
        draw_search(0, 0, false);
    }, false);

    canvas.addEventListener('mousemove', function(e){
        canvas_rect = canvas.getBoundingClientRect();
        const x = e.clientX - canvas_rect.left;
        const y = e.clientY - canvas_rect.top;
        if(e.buttons == 1){
            target = Math.floor(640 - y);
            path = search_path(0, 639);
            draw_search(0, 0, false);
        } else {
            draw_search(x, y, true); // todo: is it necesary here?
        }
    }, false);

    canvas.addEventListener('mouseup', function(e){
        draw_search(0, 0, false);
    }, false);

    canvas.addEventListener('mouseleave', function(e){
        draw_search(0, 0, false);
    }, false);

    draw_search();
}

function draw_search(client_x, client_y, do_guides){
    var canvas = document.getElementById("search");
    var context = canvas.getContext("2d");

    // background
    context.fillStyle="#eeeeee";
    context.fillRect(0, 0, 640, 640);

    // data
    context.strokeStyle="#888888";
    context.lineWidth = 1;
    context.beginPath()    
    for(var i = 0; i < 640; ++i) {
        context.moveTo(i, 640);
        context.lineTo(i, 640 - values[i]);
    }
    context.stroke();
    context.closePath();


    // target
    context.strokeStyle="#000000";
    context.lineWidth = 1;
    context.beginPath()    
    context.moveTo(0, 639.5 - target);
    context.lineTo(640, 639.5 - target);
    context.stroke();
    context.closePath();
    
    context.fillStyle="#000000";
    context.font = "16px sans-serif";
    context.textAlign = "left";
    context.textBaseline = "middle";
    context.fillText("Search for " + target, 16, target > 120 ? 640 - target + 24 : 640 - target - 24);
}
