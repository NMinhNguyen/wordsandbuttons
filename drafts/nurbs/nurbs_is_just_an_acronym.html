    <script language="JavaScript">

// client
var w = 640.0;
var h = 512.0;

// visible region
var x_min = -1.0;
var y_min = -1.0;
var x_max = 9.0;
var y_max = 7.0;

var client_x_center = w*(0-x_min)/(x_max-x_min);
var client_x_step = (w/(x_max-x_min));

var client_y_center = h - h*(0-y_min)/(y_max-y_min);
var client_y_step = (h/(y_max-y_min));

function client_to_x(client_x){
    return (client_x - client_x_center) / client_x_step;
}

function client_to_y(client_y){
    return (client_y_center - client_y) / client_y_step;
}

function x_to_client(x){
    return x * client_x_step + client_x_center;
}

function y_to_client(y){
    return client_y_center - y * client_y_step;
}

function sign_0_positive(x){ // Math.sign like with no 0 option
    if(x >= 0)
        return 1.0;
    return -1.0;
}

function underflow_padded(x){
    if(Math.abs(x) < 1.e-5) // pixel-size input error is ok, so we don't want much precision anyway
        return 1.e-5 * sign_0_positive(x);
    return x;
}

function solved_linear(A, B, n){
    var X = [];
    for (var i = 0; i < n; ++i)
        X[i] = 0.0;

    // triangulize
    for (var i = 0; i < n-1; ++i)
        for (var j = 0; j < i+1; ++j) {
            r = A[i+1][j] / underflow_padded(A[j][j]);
            A[i+1][j] = 0.;
            for (var b_j = j+1; b_j < n; ++b_j){
                A[i+1][b_j] -= A[j][b_j]*r;
            }
            B[i+1] -= B[j]*r;
        }

    // calculate xs
    X[n-1] = B[n-1] / underflow_padded(A[n-1][n-1]);
    for (var i = n-2; i >= 0; --i){
        var s = 0.0;
        for (var j = i; j < n; ++j){
            s = s + A[i][j]*X[j];
        }
        X[i] = (B[i] - s) / underflow_padded(A[i][i]);
    }
    return X;
}

function polynomial_in_x(A, x, n){
    var y = 0.0;
    for(var i = 0; i < n; ++i){
        y += A[i] * Math.pow(x, i);
    }
    return y;
}

function draw_grid_on(context){
    // grid
    context.beginPath();
    context.moveTo(0, client_y_center);
    context.lineTo(w, client_y_center);
    context.lineTo(w - 12, client_y_center - 5);
    context.moveTo(w, client_y_center);
    context.lineTo(w - 12, client_y_center + 5);
    context.moveTo(client_x_center, h);
    context.lineTo(client_x_center, 0);
    context.lineTo(client_x_center - 5, 12);
    context.moveTo(client_x_center, 0);
    context.lineTo(client_x_center + 5, 12);
    context.fillStyle="#000000";
    for(var i = x_min + 1; i <= x_max - 1; i++){
        context.moveTo(client_x_center + i*client_x_step, client_y_center);
        context.lineTo(client_x_center + i*client_x_step, client_y_center - 5);
        context.fillText(i, client_x_center + i*client_x_step + 4, client_y_center + 16);
    }
    for(var i = y_min + 1; i <= y_max - 1; i++){
        context.moveTo(client_x_center, client_y_center - i*client_y_step);
        context.lineTo(client_x_center + 5, client_y_center - i*client_y_step);
        context.fillText(i, client_x_center + 5, client_y_center - i*client_y_step + 16);
    }
    context.strokeStyle="#000000";
    context.stroke();
    context.closePath();
}

// nurbs
var nurbs_control_and_knot_xs = [1.0, 3.5, 5.0, 7.0,   1.0, 2.5, 4.0, 5.5, 8.0];
var nurbs_control_and_knot_ys = [3.0, 1.0, 2.5, 3.0,   5.0, 6.0, 6.5, 5.0, 4.0];
var nurbs_control_and_knot_ws = [1.0, 1.0, 1.0, 1.0];
var nurbs_control_n = 4;
var nurbs_knot_n = 5;
var nurbs_i = 0;

function init_nurbs(){
    nurbs = document.getElementById("nurbs");
    var canvas_rect = nurbs.getBoundingClientRect();
    nurbs_draw(0, 0, false);

    nurbs.addEventListener('mousemove', function(e){
        var canvas_rect = nurbs.getBoundingClientRect();
           nurbs_draw(e.clientX - canvas_rect.left, e.clientY - canvas_rect.top, true);
           if(e.buttons == 1){
               nurbs_control_and_knot_xs[nurbs_i] = client_to_x(e.clientX - canvas_rect.left);
               nurbs_control_and_knot_ys[nurbs_i] = client_to_y(e.clientY - canvas_rect.top);
               nurbs_draw(e.clientX - canvas_rect.left, e.clientY - canvas_rect.top, false); // double work
           }
    }, false);

    nurbs.addEventListener('mousedown', function(e){
        var canvas_rect = nurbs.getBoundingClientRect();
        nurbs_control_and_knot_xs[nurbs_i] = client_to_x(e.clientX - canvas_rect.left);
        nurbs_control_and_knot_ys[nurbs_i] = client_to_y(e.clientY - canvas_rect.top);
        nurbs_draw(e.clientX - canvas_rect.left, e.clientY - canvas_rect.top, false);
    }, false);

    nurbs.addEventListener('mouseleave', function(e){
        nurbs_draw(0, 0, false);
    }, false);
}

function nurbs_draw(client_x, client_y, do_guides){
    nurbs = document.getElementById("nurbs");
    var nurbs_context = nurbs.getContext("2d");
    nurbs_context.font = "16px sans-serif";
    // background
    nurbs_context.fillStyle="#eeeeee";
    nurbs_context.fillRect(0, 0, w, h);

    // grid
    draw_grid_on(nurbs_context);

    // nurbs
/*    var A = [];
    var B = [];
    for(var i = 0; i < nurbs_n; ++i){
        A[i] = [];
        for(var j = 0; j < nurbs_n; ++j){
            A[i][j] = Math.pow(nurbs_control_and_knot_xs[i], j);
        }
        B[i] = nurbs_control_and_knot_ys[i];
    }

    X = solved_linear(A, B, nurbs_n);

    nurbs_context.beginPath();
    for(var j = 1; j < w; ++j){
        x1 = client_to_x(j-1);
        x2 = client_to_x(j);
        y1 = polynomial_in_x(X, x1, nurbs_n);
        y2 = polynomial_in_x(X, x2, nurbs_n);
        nurbs_context.moveTo(x_to_client(x1), y_to_client(y1));
        nurbs_context.lineTo(x_to_client(x2), y_to_client(y2));
    }
    nurbs_context.strokeStyle="#661100";
    nurbs_context.stroke();
    nurbs_context.closePath();*/
    
    

    // control dots
    nurbs_context.beginPath();
    for(var i = 0; i < nurbs_control_n; ++i){
        nurbs_context.moveTo(x_to_client(nurbs_control_and_knot_xs[i])-5.5, y_to_client(nurbs_control_and_knot_ys[i])+5.5);
        nurbs_context.lineTo(x_to_client(nurbs_control_and_knot_xs[i])+5.5, y_to_client(nurbs_control_and_knot_ys[i])-5.5);
        nurbs_context.moveTo(x_to_client(nurbs_control_and_knot_xs[i])+5.5, y_to_client(nurbs_control_and_knot_ys[i])+5.5);
        nurbs_context.lineTo(x_to_client(nurbs_control_and_knot_xs[i])-5.5, y_to_client(nurbs_control_and_knot_ys[i])-5.5);
    }
    nurbs_context.strokeStyle="#AA3311";
    nurbs_context.stroke();
    nurbs_context.closePath();

    // knot vector
    nurbs_context.beginPath();
    for(var i = nurbs_control_n; i < nurbs_control_n + nurbs_knot_n; ++i){
        nurbs_context.moveTo(x_to_client(nurbs_control_and_knot_xs[i])-5.5, y_to_client(nurbs_control_and_knot_ys[i]));
        nurbs_context.lineTo(x_to_client(nurbs_control_and_knot_xs[i])+5.5, y_to_client(nurbs_control_and_knot_ys[i]));
        nurbs_context.moveTo(x_to_client(nurbs_control_and_knot_xs[i]), y_to_client(nurbs_control_and_knot_ys[i])+5.5);
        nurbs_context.lineTo(x_to_client(nurbs_control_and_knot_xs[i]), y_to_client(nurbs_control_and_knot_ys[i])-5.5);
    }
    nurbs_context.strokeStyle="#449911";
    nurbs_context.stroke();
    nurbs_context.closePath();

    // guides
    if(do_guides){
        min_d = Math.pow(nurbs_control_and_knot_xs[0] - client_to_x(client_x), 2) + Math.pow(nurbs_control_and_knot_ys[0] - client_to_y(client_y), 2);
        min_i = 0;
        for(var i = 1; i < nurbs_control_n + nurbs_knot_n; ++i){
            var di = Math.pow(nurbs_control_and_knot_xs[i] - client_to_x(client_x), 2) + Math.pow(nurbs_control_and_knot_ys[i] - client_to_y(client_y), 2);
            if(di < min_d){
                min_d = di;
                min_i = i;
            }
        }
        nurbs_i = min_i;
        nurbs_context.setLineDash([4, 4]);
        nurbs_context.beginPath();
        nurbs_context.moveTo(x_to_client(nurbs_control_and_knot_xs[min_i]), y_to_client(nurbs_control_and_knot_ys[min_i]));
        nurbs_context.lineTo(client_x, client_y);
        nurbs_context.strokeStyle="#AA3311";
        nurbs_context.stroke();
        nurbs_context.closePath();
        nurbs_context.setLineDash([]);
    }
}
