    <script language="JavaScript">

// client
var w = 640.0;
var h = 640.0;

// algorithm
var grid_size = 64.0;


function init_canvas(){
    var canvas = document.getElementById("canvas");
    canvas.addEventListener('mousedown', function(e){
        canvas_rect = canvas.getBoundingClientRect();
    }, false);
     
    canvas.addEventListener('mousemove', function(e){
        if(e.buttons == 1){
            canvas_rect = canvas.getBoundingClientRect();
            draw_canvas();
        }
    }, false);
    
    canvas.addEventListener('mouseup', function(e){
        canvas_rect = canvas.getBoundingClientRect();
        draw_canvas();
    }, false);
    
    draw_canvas();
}


function draw_canvas(){
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    // background
    context.fillStyle="#eeeeee";
    context.fillRect(0, 0, w, h);

    // distance function
    var distance_field = context.createImageData(w, h);
    for (var i = 0; i < distance_field.data.length; ++i)
        distance_field.data[i] = 0;
    
    // grid
    context.beginPath();
    for(var i = grid_size; i <= h; i += grid_size) {
        context.moveTo(0.0, i);
        context.lineTo(w, i);
    }
    for(var j = grid_size; j <= w; j += grid_size) {
        context.moveTo(j, 0.0);
        context.lineTo(j, h);
    }
    context.strokeStyle="#999999";
    context.lineWidth=1;
    context.stroke();
    context.closePath();
}


function inc(counter_name) {
    var counter = document.getElementById(counter_name+"_input");
    counter.value = Number(counter.value) + 1;
    eval('change_' + counter_name + '()');
}

function dec(counter_name) {
    var counter = document.getElementById(counter_name+"_input");
    counter.value = Number(counter.value) - 1;
    eval('change_' + counter_name + '()');
}

function reset_all() {
    draw_canvas();
}

function undo_last() {
    draw_canvas();
}

    </script>

    tick(); // let it tick always
